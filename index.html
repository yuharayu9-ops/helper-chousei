<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH - FINAL</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [status, setStatus] = useState('待機中');

            const callGemini = async (base64) => {
                // モデル名を URL の最後に直接結合する「最もエラーが起きにくい」記述に変更
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { inline_data: { mime_type: "image/jpeg", data: base64 } },
                            { text: "名前とスケジュールをJSONで抽出" }
                        ] }]
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return "成功";
            };

            const handleFile = async (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    setStatus('解析中...');
                    try {
                        const base64 = reader.result.split(',')[1];
                        await callGemini(base64);
                        setStatus('【成功】ついに開通しました！');
                    } catch (err) {
                        setStatus(`エラー: ${err.message}`);
                    }
                };
            };

            return (
                <div className="p-10 max-w-lg mx-auto bg-white shadow-2xl rounded-[2rem] mt-10 border-4 border-black">
                    <h1 className="font-bold text-xl mb-4">CARE MATCH 最終開通テスト</h1>
                    <input 
                        type="password" 
                        placeholder="新しく作ったプロジェクトのキー" 
                        className="w-full p-4 border-2 rounded-xl mb-6 shadow-inner"
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                    />
                    <label className="block p-10 bg-black text-white text-center rounded-2xl cursor-pointer font-bold hover:opacity-80 transition-all">
                        画像をアップして「成功」が出るか確認
                        <input type="file" className="hidden" onChange={handleFile} />
                    </label>
                    <div className="mt-6 p-4 bg-yellow-100 rounded-xl font-bold text-center italic">
                        STATUS: {status}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

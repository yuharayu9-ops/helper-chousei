<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®å¾©å…ƒï¼ˆæ¶ˆå¤±ã‚’é˜²ããŸã‚è¤‡æ•°ã®éå»ã‚­ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯ï¼‰
            const load = (key, def = '[]') => {
                const legacyKeys = ['cm_permanent_', 'cm_eco_', 'cm_team_', 'cm_h_'];
                for (let lk of legacyKeys) {
                    const d = localStorage.getItem(lk + key);
                    if (d && d !== '[]') return JSON.parse(d);
                }
                return JSON.parse(def);
            };

            const [helpers, setHelpers] = useState(() => load('h'));
            const [schedules, setSchedules] = useState(() => load('s'));
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cm_active_k') || '');
            const [status, setStatus] = useState('æº–å‚™å®Œäº†');

            useEffect(() => { localStorage.setItem('cm_active_h', JSON.stringify(helpers)); }, [helpers]);
            useEffect(() => { localStorage.setItem('cm_active_s', JSON.stringify(schedules)); }, [schedules]);
            useEffect(() => { localStorage.setItem('cm_active_k', apiKey); }, [apiKey]);

            const runAI = async (e, modelName = "gemini-1.5-flash") => {
                const file = e.target.files[0];
                if (!apiKey) { alert("å³ä¸Šã®æ ã«APIã‚­ãƒ¼ã‚’å…¥ã‚Œã¦ãã ã•ã„"); return; }
                setStatus(`â³ è§£æä¸­ (${modelName})...`);

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        // ã‚¨ãƒ©ãƒ¼å›é¿ã®ãŸã‚ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’æœ€ã‚‚åŸºæœ¬çš„ãªå½¢ã«
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                            method: 'POST',

                                contents: [{ parts: [
                                    { text: "Extract visiting care list to JSON array: [{\"date\":\"YYYY-MM-DD\",\"time\":\"HH:MM\",\"client\":\"...\",\"service\":\"...\"}]" },
                                    { inline_data: { mime_type: file.type, data: base64 } }
                                ] }]
                            })
                        });

                        const data = await response.json();
                        if (data.error) throw new Error(data.error.message);

                        const aiText = data.candidates[0].content.parts[0].text;
                        const json = JSON.parse(aiText.match(/\[[\s\S]*\]/)[0]);
                        
                        setSchedules([...json, ...schedules]);
                        setStatus(`âœ… ${json.length}ä»¶ èª­ã¿è¾¼ã¿æˆåŠŸ`);
                    } catch (err) {
                        setStatus(`âŒ ${modelName}ã§å¤±æ•—ã€‚ã‚‚ã†ç‰‡æ–¹ã®ãƒœã‚¿ãƒ³ã‚’è©¦ã—ã¦ãã ã•ã„ã€‚`);

            };

            return (
                <div className="max-w-4xl mx-auto my-8 p-6 bg-white rounded-3xl shadow-2xl border min-h-[600px]">
                    <header className="flex justify-between items-center mb-8 bg-slate-900 p-5 rounded-2xl text-white">

                        <input type="password" placeholder="APIã‚­ãƒ¼ã‚’å…¥åŠ›" className="p-2 rounded bg-slate-800 text-xs w-64" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </header>

                    <div className={`mb-8 p-4 rounded-xl font-bold text-center border-2 ${status.includes('âŒ') ? 'bg-red-50 text-red-600 border-red-200' : 'bg-blue-50 text-blue-700 border-blue-200'}`}>
                        {status}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
                        <div className="space-y-2">
                            <label className="flex flex-col items-center justify-center p-8 bg-blue-600 text-white rounded-3xl cursor-pointer hover:bg-blue-700 shadow-lg active:scale-95 transition-all">
                                <span className="font-bold">ğŸ“„ è§£æ (é€šå¸¸)</span>

                            </label>
                            <label className="flex flex-col items-center justify-center p-4 bg-slate-600 text-white rounded-2xl cursor-pointer hover:bg-slate-700 text-xs opacity-80">
                                <span>âš ï¸ é€šå¸¸ã§ã‚¨ãƒ©ãƒ¼ãŒå‡ºã‚‹å ´åˆã¯ã“ã¡ã‚‰ (Proç‰ˆ)</span>
                                <input type="file" className="hidden" onChange={(e) => runAI(e, "gemini-pro-vision")} />
                            </label>
                        </div>
                        <button onClick={() => setSchedules([{date:'',time:'',client:'',service:'',helper:''},...schedules])} className="p-8 bg-slate-100 rounded-3xl font-bold hover:bg-slate-200 border-2">
                            â• æ‰‹å‹•ã§1ä»¶è¿½åŠ 
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl border shadow-sm mb-10 overflow-hidden">
                        <table className="w-full text-sm">
                            <thead className="bg-slate-50 border-b">
                                <tr><th className="p-3 text-left">æ—¥æ™‚</th><th className="p-3 text-left">åˆ©ç”¨è€…</th><th className="p-3 text-left">å†…å®¹</th><th className="p-3 text-left text-blue-600">æ‹…å½“</th><th className="p-3"></th></tr>
                            </thead>
                            <tbody>
                                {schedules.length === 0 && <tr><td colSpan="5" className="p-10 text-center text-slate-400 font-bold italic">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚PDFã‚’èª­ã¿è¾¼ã‚€ã‹æ‰‹å‹•ã§è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</td></tr>}
                                {schedules.map((s, i) => (
                                    <tr key={i} className="border-b">
                                        <td className="p-2"><input type="date" className="block text-xs" value={s.date} onChange={(e)=>{const n=[...schedules]; n[i].date=e.target.value; setSchedules(n)}}/></td>
                                        <td className="p-2 font-bold"><input className="w-full bg-transparent" value={s.client} onChange={(e)=>{const n=[...schedules]; n[i].client=e.target.value; setSchedules(n)}}/></td>
                                        <td className="p-2"><input className="w-full bg-transparent" value={s.service} onChange={(e)=>{const n=[...schedules]; n[i].service=e.target.value; setSchedules(n)}}/></td>
                                        <td className="p-2">
                                            <select className="w-full p-2 border rounded font-bold text-blue-600 bg-white" value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                <option value="">â–¼ é¸æŠ</option>
                                                {helpers.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                            </select>
                                        </td>
                                        <td className="p-2 text-center"><button onClick={() => setSchedules(schedules.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-red-500">âœ•</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <div className="p-6 bg-slate-50 rounded-3xl border">
                        <h2 className="font-bold mb-4 text-slate-500">ğŸ‘¥ ãƒ˜ãƒ«ãƒ‘ãƒ¼å°å¸³ï¼ˆä¸€åº¦ç™»éŒ²ã™ã‚Œã°ä¿å­˜ã•ã‚Œã¾ã™ï¼‰</h2>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            {helpers.map(h => (
                                <div key={h.id} className="p-3 bg-white border rounded-xl relative group">

                                    <button onClick={() => setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-1 right-1 text-slate-200 hover:text-red-500">âœ•</button>
                                </div>

                            <button onClick={()=>setHelpers([{id:Date.now(), name:''}, ...helpers])} className="border-2 border-dashed border-slate-300 text-slate-400 rounded-xl font-bold">+ è¿½åŠ </button>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

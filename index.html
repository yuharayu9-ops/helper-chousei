<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH FINAL</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('final_key') || '');
            const [status, setStatus] = useState('待機中');

            const callGemini = async (base64) => {
                // 【404を殺す最終URL構成】
                // 末尾に :generateContent を付けず、URLパラメータとしてキーを渡し、
                // さらにモデル名を「gemini-1.5-flash」に完全固定します。
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ inline_data: { mime_type: "image/jpeg", data: base64 } }, { text: "JSON形式で解析してください" }] }]
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error.message + " (Code: " + data.error.code + ")");
                return "成功";
            };

            const handleFile = async (e) => {
                const file = e.target.files[0];
                if (!file || !apiKey) return;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    setStatus('解析中...');
                    try {
                        await callGemini(reader.result.split(',')[1]);
                        setStatus('【大成功】通信が通りました！');
                        localStorage.setItem('final_key', apiKey);
                    } catch (err) {
                        setStatus(`エラー: ${err.message}`);
                    }
                };
            };

            return (
                <div className="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl mt-10 border-t-8 border-blue-600">
                    <h1 className="text-xl font-black mb-6 italic text-center text-gray-800">CARE MATCH PRO</h1>
                    <div className="space-y-4">
                        <input 
                            type="password" 
                            placeholder="今お持ちのAPIキーをここに貼り付け" 
                            className="w-full p-4 bg-gray-50 border rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                        />
                        <label className="block w-full py-10 bg-blue-600 text-white text-center rounded-[2.5rem] font-bold cursor-pointer hover:bg-blue-700 active:scale-95 transition-all shadow-lg">
                            画像をアップして最終確認
                            <input type="file" className="hidden" onChange={handleFile} accept="image/*" />
                        </label>
                        <div className={`mt-4 p-4 rounded-2xl text-xs font-mono break-all text-center ${status.includes('大成功') ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}`}>
                            {status}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

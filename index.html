<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE MATCH 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // „Éá„Éº„Çø„ÅÆÊ∞∏Á∂öÂåñÔºà„Åì„Çå„Åæ„Åß„ÅÆ„Åô„Åπ„Å¶„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„Åã„Çâ„Éá„Éº„Çø„ÇíÊïëÂá∫Ôºâ
            const [helpers, setHelpers] = useState(() => {
                const saved = localStorage.getItem('cm_final_helpers');
                if (saved) return JSON.parse(saved);
                // ÊïëÂá∫Âá¶ÁêÜ
                const legacy = ['cm_v85_h', 'cm_active_h', 'cm_permanent_h'];
                for (let k of legacy) {
                    const d = localStorage.getItem(k);
                    if (d && d !== '[]') return JSON.parse(d);
                }
                return [];
            });

            const [schedules, setSchedules] = useState(() => {
                const saved = localStorage.getItem('cm_final_schedules');
                if (saved) return JSON.parse(saved);
                return [];
            });

            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cm_final_key') || '');
            const [status, setStatus] = useState({ type: 'info', msg: 'Ê∫ñÂÇôÂÆå‰∫Ü' });

            useEffect(() => { localStorage.setItem('cm_final_helpers', JSON.stringify(helpers)); }, [helpers]);
            useEffect(() => { localStorage.setItem('cm_final_schedules', JSON.stringify(schedules)); }, [schedules]);
            useEffect(() => { localStorage.setItem('cm_final_key', apiKey); }, [apiKey]);

            const runAI = async (e) => {
                const file = e.target.files[0];
                if (!apiKey) { setStatus({ type: 'error', msg: 'API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ' }); return; }
                if (!file) return;

                setStatus({ type: 'loading', msg: 'AI„ÅåËß£Êûê„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ...' });

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        // ÊúÄ„ÇÇÂÆâÂÆö„Åó„Å¶„ÅÑ„Çã v1 (Stable) „Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíÂè©„Åè
                        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                        
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [
                                    { text: "‰ªãË≠∑„ÅÆ‰æùÈ†ºÊõ∏„Åß„Åô„ÄÇ‰ª•‰∏ã„ÅÆJSONÈÖçÂàóÂΩ¢Âºè„Å†„Åë„ÅßÂá∫Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË™¨Êòé„ÅØ‰∏ÄÂàá‰∏çË¶Å„Åß„Åô„ÄÇ\n[{\"date\":\"YYYY-MM-DD\",\"time\":\"HH:MM\",\"client\":\"Âà©Áî®ËÄÖÂêç\",\"service\":\"„Çµ„Éº„Éì„ÇπÂÜÖÂÆπ\"}]" },
                                    { inline_data: { mime_type: file.type, data: base64 } }
                                ] }]
                            })
                        });

                        const data = await response.json();
                        
                        if (data.error) {
                            if (data.error.message.includes("not found")) {
                                throw new Error("Google„Åå„Åì„ÅÆ„É¢„Éá„É´„ÅÆ‰ΩøÁî®„Çí„Åæ„Å†Ë®±ÂèØ„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇAPI„Ç≠„Éº„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                            }
                            throw new Error(data.error.message);
                        }

                        const aiText = data.candidates[0].content.parts[0].text;
                        const jsonStr = aiText.match(/\[[\s\S]*\]/);
                        if (!jsonStr) throw new Error("„Éá„Éº„ÇøÊäΩÂá∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                        
                        const parsed = JSON.parse(jsonStr[0]);
                        setSchedules(prev => [...parsed, ...prev]);
                        setStatus({ type: 'success', msg: `${parsed.length}‰ª∂„ÅÆ‰æùÈ†º„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„ÅüÔºÅ` });
                    } catch (err) {
                        setStatus({ type: 'error', msg: `„Ç®„É©„Éº: ${err.message}` });
                    }
                };
            };

            return (
                <div className="max-w-5xl mx-auto px-4 py-10">
                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <div className="flex justify-between items-end mb-8 bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                        <div className="relative z-10">
                            <h1 className="text-4xl font-black italic tracking-tighter leading-none mb-2">CARE MATCH</h1>
                            <p className="text-blue-400 font-bold text-xs tracking-widest uppercase">Management System v2026</p>
                        </div>
                        <div className="relative z-10 w-64">
                            <label className="block text-[10px] uppercase font-black text-slate-500 mb-1">Google API Key</label>
                            <input 
                                type="password" 
                                className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-xs focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                placeholder="Key„ÇíË≤º„Çä‰ªò„Åë"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ */}
                    <div className={`mb-8 p-4 rounded-2xl font-bold text-center border-2 transition-all ${
                        status.type === 'error' ? 'bg-red-50 border-red-200 text-red-600' : 
                        status.type === 'success' ? 'bg-green-50 border-green-200 text-green-600' : 
                        status.type === 'loading' ? 'bg-blue-50 border-blue-200 text-blue-600 animate-pulse' : 
                        'bg-slate-50 border-slate-200 text-slate-500'
                    }`}>
                        {status.msg}
                    </div>

                    {/* „É°„Ç§„É≥„Ç¢„ÇØ„Ç∑„Éß„É≥ */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                        <label className="flex flex-col items-center justify-center p-12 bg-white border-4 border-dashed border-slate-200 rounded-[3rem] cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all group shadow-sm">
                            <span className="text-5xl mb-4 group-hover:scale-110 transition-transform">üìÑ</span>
                            <span className="text-xl font-black text-slate-700">Ëá™Âãï„Çπ„Ç≠„É£„É≥</span>
                            <p className="text-sm text-slate-400 mt-2 font-medium text-center">PDF„ÉªÁîªÂÉè„Çí„Åì„Åì„Å´„Éâ„É≠„ÉÉ„Éó„Åó„Å¶Ëß£Êûê</p>
                            <input type="file" className="hidden" onChange={runAI} />
                        </label>
                        <button onClick={() => setSchedules([{date:'',time:'',client:'',service:'',helper:''},...schedules])} className="flex flex-col items-center justify-center p-12 bg-slate-900 text-white rounded-[3rem] hover:bg-slate-800 transition-all shadow-xl active:scale-95 group">
                            <span className="text-5xl mb-4 group-hover:rotate-90 transition-transform">Ôºã</span>
                            <span className="text-xl font-black">ÊâãÂãïËøΩÂä†</span>
                            <p className="text-sm text-slate-400 mt-2 font-medium">ÊÄ•„Å™‰æùÈ†º„ÇÑÈõªË©±„ÅØ„Åì„Å°„Çâ</p>
                        </button>
                    </div>

                    {/* ‰∫àÂÆö‰∏ÄË¶ß */}
                    <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden mb-12">
                        <div className="p-6 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                            <h2 className="font-black text-slate-700 italic">SCHEDULE LIST</h2>
                            <span className="text-xs bg-slate-200 px-3 py-1 rounded-full font-bold text-slate-500">{schedules.length} ‰ª∂</span>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="text-[10px] uppercase tracking-widest font-black text-slate-400 border-b">
                                    <tr>
                                        <th className="px-6 py-4">Êó•ÊôÇ</th>
                                        <th className="px-6 py-4">Âà©Áî®ËÄÖ</th>
                                        <th className="px-6 py-4">ÂÜÖÂÆπ</th>
                                        <th className="px-6 py-4 text-blue-500 font-black">ÊãÖÂΩì„Éò„É´„Éë„Éº</th>
                                        <th className="px-6 py-4"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {schedules.map((s, i) => (
                                        <tr key={i} className="hover:bg-slate-50/50 transition-colors">
                                            <td className="px-6 py-4">
                                                <input type="date" className="block text-sm font-bold bg-transparent mb-1" value={s.date} onChange={(e)=>{const n=[...schedules]; n[i].date=e.target.value; setSchedules(n)}}/>
                                                <input type="time" className="block text-xs text-slate-400 bg-transparent" value={s.time} onChange={(e)=>{const n=[...schedules]; n[i].time=e.target.value; setSchedules(n)}}/>
                                            </td>
                                            <td className="px-6 py-4 font-black text-slate-700">
                                                <input className="w-full bg-transparent focus:ring-0 outline-none" value={s.client} onChange={(e)=>{const n=[...schedules]; n[i].client=e.target.value; setSchedules(n)}}/>
                                            </td>
                                            <td className="px-6 py-4 text-slate-500">
                                                <input className="w-full bg-transparent focus:ring-0 outline-none" value={s.service} onChange={(e)=>{const n=[...schedules]; n[i].service=e.target.value; setSchedules(n)}}/>
                                            </td>
                                            <td className="px-6 py-4">
                                                <select className="w-full bg-blue-50 border border-blue-100 rounded-xl px-3 py-2 text-sm font-bold text-blue-600 outline-none focus:ring-2 focus:ring-blue-400" value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                    <option value="">‚ñº ÊãÖÂΩì„ÇíÈÅ∏Êäû</option>
                                                    {helpers.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                                </select>
                                            </td>
                                            <td className="px-6 py-4 text-right">
                                                <button onClick={() => setSchedules(schedules.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-red-500 font-bold transition-colors text-lg">‚úï</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* „Éò„É´„Éë„ÉºÁÆ°ÁêÜ */}
                    <div className="bg-[#eff6ff] p-8 rounded-[3rem] border-2 border-blue-100 shadow-inner">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-xl font-black italic text-blue-900 uppercase tracking-tighter">Helper Master List</h2>
                            <button onClick={()=>setHelpers([{id:Date.now(), name:''}, ...helpers])} className="bg-blue-600 text-white px-6 py-2 rounded-2xl font-black text-xs hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95">+ ADD NEW</button>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                            {helpers.map(h => (
                                <div key={h.id} className="bg-white p-4 rounded-2xl shadow-sm border border-blue-100 relative group transition-all hover:shadow-md">
                                    <input className="w-full font-bold text-slate-700 bg-transparent outline-none border-b border-transparent focus:border-blue-300" placeholder="„ÅäÂêçÂâç" value={h.name} onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                    <button onClick={() => setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute -top-2 -right-2 bg-white text-slate-300 hover:text-red-500 shadow-sm border rounded-full w-6 h-6 flex items-center justify-center font-bold opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

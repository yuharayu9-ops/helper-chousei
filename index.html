<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH v8.5 (Auto-Model Finder)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [helpers, setHelpers] = useState(() => JSON.parse(localStorage.getItem('cm_v85_h') || '[]'));
            const [schedules, setSchedules] = useState(() => JSON.parse(localStorage.getItem('cm_v85_s') || '[]'));
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cm_v85_k') || '');
            const [status, setStatus] = useState('æº–å‚™å®Œäº†');

            useEffect(() => { localStorage.setItem('cm_v85_h', JSON.stringify(helpers)); }, [helpers]);
            useEffect(() => { localStorage.setItem('cm_v85_s', JSON.stringify(schedules)); }, [schedules]);
            useEffect(() => { localStorage.setItem('cm_v85_k', apiKey); }, [apiKey]);

            const runAI = async (e) => {
                const file = e.target.files[0];
                if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
                setStatus('â³ æœ€é©ãªAIã‚¨ãƒ³ã‚¸ãƒ³ã‚’æ¢ã—ã¦ã„ã¾ã™...');

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    
                    // è¨±å¯ã•ã‚Œã¦ã„ã‚‹ãƒ¢ãƒ‡ãƒ«ã‚’ä¸Šã‹ã‚‰é †ã«è‡ªå‹•ã§è©¦ã™
                    const models = [
                        "gemini-1.5-flash",
                        "gemini-1.5-flash-latest",
                        "gemini-1.5-pro",
                        "gemini-pro-vision"
                    ];

                    let lastError = "";
                    for (const model of models) {
                        try {
                            setStatus(`ğŸ”„ ãƒ¢ãƒ‡ãƒ« ${model} ã§æ¥ç¶šãƒ†ã‚¹ãƒˆä¸­...`);
                            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    contents: [{ parts: [
                                        { text: "Extract JSON: [{\"date\":\"YYYY-MM-DD\",\"time\":\"HH:MM\",\"client\":\"...\",\"service\":\"...\"}]" },
                                        { inline_data: { mime_type: file.type, data: base64 } }
                                    ] }]
                                })
                            });

                            const data = await response.json();
                            if (data.error) {
                                lastError = data.error.message;
                                continue;
                            }

                            const aiText = data.candidates[0].content.parts[0].text;
                            const json = JSON.parse(aiText.match(/\[[\s\S]*\]/)[0]);
                            setSchedules([...json, ...schedules]);
                            setStatus(`âœ… æˆåŠŸ (${model}ã‚’ä½¿ç”¨)`);
                            return; // æˆåŠŸã—ãŸã‚‰ãƒ«ãƒ¼ãƒ—çµ‚äº†
                        } catch (err) {
                            lastError = err.message;
                        }
                    }
                    setStatus(`âŒ å…¨ãƒ¢ãƒ‡ãƒ«ã§å¤±æ•—: ${lastError}`);
                };
            };

            return (
                <div className="max-w-4xl mx-auto my-6 p-6 bg-white rounded-3xl shadow-xl border">
                    <header className="flex justify-between items-center mb-6 bg-slate-900 p-4 rounded-2xl text-white">
                        <h1 className="font-bold">CARE MATCH v8.5</h1>
                        <input type="password" placeholder="API Key" className="p-2 rounded bg-slate-800 text-xs w-48 outline-none border border-slate-700" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </header>

                    <div className={`mb-6 p-4 rounded-xl font-bold text-center border-2 ${status.includes('âŒ') ? 'bg-red-50 text-red-600 border-red-200' : 'bg-blue-50 text-blue-700 border-blue-100'}`}>
                        {status}
                    </div>

                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <label className="flex flex-col items-center justify-center p-12 bg-blue-600 text-white rounded-3xl cursor-pointer hover:bg-blue-700 shadow-lg active:scale-95 transition-all">
                            <span className="text-3xl mb-1">ğŸ“„</span>
                            <span className="font-bold">PDF/ç”»åƒ è§£æ</span>
                            <input type="file" className="hidden" onChange={runAI} />
                        </label>
                        <button onClick={() => setSchedules([{date:'',time:'',client:'',service:'',helper:''},...schedules])} className="p-12 bg-slate-100 rounded-3xl font-bold hover:bg-slate-200 border-2 border-slate-200 shadow-sm">
                            â• æ‰‹å‹•ã§1ä»¶è¿½åŠ 
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl border shadow-sm mb-10 overflow-hidden min-h-[200px]">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-900 text-white">
                                <tr><th className="p-3">æ—¥æ™‚</th><th className="p-3">åˆ©ç”¨è€…</th><th className="p-3 text-blue-400">æ‹…å½“ãƒ˜ãƒ«ãƒ‘ãƒ¼</th><th className="p-3"></th></tr>
                            </thead>
                            <tbody>
                                {schedules.length === 0 && <tr><td colSpan="4" className="p-10 text-center text-slate-400 italic">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</td></tr>}
                                {schedules.map((s, i) => (
                                    <tr key={i} className="border-b">
                                        <td className="p-2"><input type="date" className="block text-xs mb-1" value={s.date} onChange={(e)=>{const n=[...schedules]; n[i].date=e.target.value; setSchedules(n)}}/><input type="time" className="block text-xs" value={s.time} onChange={(e)=>{const n=[...schedules]; n[i].time=e.target.value; setSchedules(n)}}/></td>
                                        <td className="p-2 font-bold"><input className="w-full bg-transparent" value={s.client} onChange={(e)=>{const n=[...schedules]; n[i].client=e.target.value; setSchedules(n)}}/></td>
                                        <td className="p-2">
                                            <select className="w-full p-2 border rounded font-bold text-blue-600 bg-white" value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                <option value="">â–¼ æ‹…å½“ã‚’é¸æŠ</option>
                                                {helpers.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                            </select>
                                        </td>
                                        <td className="p-2 text-center"><button onClick={() => setSchedules(schedules.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-red-500 font-bold">âœ•</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <div className="p-6 bg-slate-50 rounded-3xl border">
                        <h2 className="font-bold mb-4 text-slate-500 flex justify-between items-center">
                            ğŸ‘¥ ãƒ˜ãƒ«ãƒ‘ãƒ¼å°å¸³
                            <button onClick={()=>setHelpers([{id:Date.now(), name:''}, ...helpers])} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold">+ è¿½åŠ </button>
                        </h2>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            {helpers.map(h => (
                                <div key={h.id} className="p-3 bg-white border rounded-xl relative group shadow-sm">
                                    <input className="font-bold w-full outline-none text-sm" value={h.name} placeholder="åå‰" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                    <button onClick={() => setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-1 right-1 text-slate-200 hover:text-red-500">âœ•</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

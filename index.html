            </label>
            <label class="bg-emerald-600 text-white p-8 rounded-[2.5rem] text-center font-bold shadow-xl active:scale-95 cursor-pointer">

            </label>
        </div>

        <div id="status" class="bg-white p-5 rounded-3xl mb-10 text-center text-xs font-bold text-slate-400 border border-slate-100 italic shadow-inner">

        </div>

        <div id="results" class="space-y-4">
            <h2 class="text-[10px] font-black text-slate-300 uppercase tracking-widest px-2">Matching Analysis</h2>

    <script>
        let helpers = [];
        let users = [];

        async function processImage(input, type) {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            status.innerText = "æ–‡å­—ã‚’è§£æã—ã¦ã„ã¾ã™... (15ç§’ã€œ30ç§’)";
            status.classList.add('text-blue-500', 'animate-pulse');

            try {
                // ãƒ–ãƒ©ã‚¦ã‚¶å†…ã§æ–‡å­—ã‚’æŠ½å‡ºï¼ˆAPIä¸è¦ï¼‰
                const result = await Tesseract.recognize(file, 'jpn+eng');
                const text = result.data.text;
                
                // ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰ã€Œåå‰ã€ã¨ã€Œæ™‚é–“ã€ã‚’æŠ½å‡ºã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯
                const data = parseText(text);
                
                if (type === 'H') helpers.push(data);
                else users.push(data);

                status.innerText = "èª­ã¿è¾¼ã¿å®Œäº†: " + data.name;
                status.classList.remove('animate-pulse');
                runMatching();
            } catch (err) {
                status.innerText = "ã‚¨ãƒ©ãƒ¼: " + err.message;
            }
        }

        function parseText(text) {
            // æ™‚é–“ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ (HH:mm) ã‚’æ¢ã™
            const times = text.match(/(\d{1,2}[:ï¼š]\d{2})/g) || ["09:00", "18:00"];
            // æœ€åˆã®è¡Œã‚’åå‰ã«ä»®å®š
            const name = text.split('\n').find(line => line.trim().length > 1) || "ä¸æ˜ãªãƒ‡ãƒ¼ã‚¿";
            
            return {
                name: name.trim().substring(0, 10),
                start: times[0] || "09:00",
                end: times[times.length - 1] || "18:00"
            };
        }

        function runMatching() {
            const resultDiv = document.getElementById('results');
            const matchHTML = users.map(u => {
                const available = helpers.filter(h => h.start <= u.start && h.end >= u.end);
                return `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-black text-slate-800 tracking-tight">ğŸ  ${u.name}</span>
                            <span class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold">${u.start}-${u.end}</span>
                        </div>
                        ${available.map(h => `
                            <div class="text-sm font-bold text-blue-600 pl-2 border-l-2 border-blue-500 py-1 my-2">
                                ğŸ‘¤ ${h.name} ã•ã‚“
                            </div>
                        `).join('') || '<p class="text-[10px] text-slate-300 italic">å¯èƒ½ãªãƒ˜ãƒ«ãƒ‘ãƒ¼ãŒã„ã¾ã›ã‚“</p>'}
                    </div>
                `;
            }).join('');
            
            resultDiv.innerHTML = '<h2 class="text-[10px] font-black text-slate-300 uppercase tracking-widest px-2">Matching Analysis</h2>' + matchHTML;
        }
    </script>

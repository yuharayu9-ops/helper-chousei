<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH - FINAL STABLE</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [helpers, setHelpers] = useState([]);
            const [apiKey, setApiKey] = useState(localStorage.getItem('cm_key') || '');
            const [status, setStatus] = useState('待機中');

            const callGemini = async (base64) => {
                // 【404対策の決定打】
                // モデル名を URL の一部としてではなく、極力シンプルに指定します
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { inline_data: { mime_type: "image/jpeg", data: base64 } },
                                { text: "JSON形式で、名前(name)とスケジュール(schedule)を抽出してください。" }
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(`${data.error.message} (${data.error.code})`);
                return data.candidates[0].content.parts[0].text;
            };

            const handleFile = async (e) => {
                if (!apiKey) return alert("APIキーを入力してください");
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    setStatus('解析中...');
                    try {
                        const base64 = reader.result.split(',')[1];
                        const result = await callGemini(base64);
                        setStatus('成功！');
                        // 簡易表示
                        setHelpers(prev => [...prev, result]);
                        localStorage.setItem('cm_key', apiKey);
                    } catch (err) {
                        setStatus(`エラー詳細: ${err.message}`);
                    }
                };
            };

            return (
                <div className="p-10 max-w-lg mx-auto bg-white shadow-xl rounded-3xl mt-10">
                    <h1 className="text-xl font-bold mb-6">CARE MATCH 最終検証版</h1>
                    <input 
                        type="password" 
                        placeholder="ここにAPIキーを貼り付け" 
                        className="w-full p-3 border rounded-xl mb-6 text-sm"
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                    />
                    <div className="grid grid-cols-1 gap-4">
                        <label className="p-10 bg-blue-600 text-white text-center rounded-3xl cursor-pointer font-bold">
                            画像をアップロードしてテスト
                            <input type="file" className="hidden" onChange={handleFile} accept="image/*" />
                        </label>
                    </div>
                    <div className="mt-6 p-4 bg-slate-50 rounded-xl text-sm font-mono break-all">
                        ステータス: <span className="text-blue-600 font-bold">{status}</span>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

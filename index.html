<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH v7.9 (Recovery & Sync)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // ã™ã¹ã¦ã®éå»ã®ä¿å­˜å ´æ‰€ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’ã‹ãé›†ã‚ã¦å¾©å…ƒã—ã¾ã™
            const getInitialData = (key, fallback = '[]') => {
                const versions = ['cm_eco_h', 'cm_final_h', 'cm_team_h', 'cm_master_h', 'cm_h_v10', 'cm_h_v9'];
                for (let v of versions) {
                    const saved = localStorage.getItem(v.replace('_h', key === 'h' ? '_h' : key === 's' ? '_s' : '_k'));
                    if (saved && saved !== '[]' && saved !== '') return JSON.parse(saved);
                }
                return JSON.parse(fallback);
            };

            const [helpers, setHelpers] = useState(() => getInitialData('h', '[]'));
            const [schedules, setSchedules] = useState(() => getInitialData('s', '[]'));
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cm_permanent_k') || '');
            const [status, setStatus] = useState('æº–å‚™å®Œäº†ï¼ˆéå»ã®ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã—ãŸï¼‰');

            // ä»Šå¾Œã¯ã“ã®ã€Œcm_permanentã€ã«ä¸€æœ¬åŒ–ã—ã¦ä¿å­˜ã—ã¾ã™
            useEffect(() => { localStorage.setItem('cm_permanent_h', JSON.stringify(helpers)); }, [helpers]);
            useEffect(() => { localStorage.setItem('cm_permanent_s', JSON.stringify(schedules)); }, [schedules]);
            useEffect(() => { localStorage.setItem('cm_permanent_k', apiKey); }, [apiKey]);

            const runAI = async (e) => {
                const file = e.target.files[0];
                if (!apiKey) { alert("APIã‚­ãƒ¼ã‚’å³ä¸Šã®æ ã«å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
                setStatus('â³ è§£æä¸­...');

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        // AI Studioã®PlaygroundãŒä½¿ã£ã¦ã„ã‚‹ã®ã¨ã€Œå…¨ãåŒã˜ã€è¨­å®šã§é€ä¿¡ã—ã¾ã™
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [
                                    { text: "Extract visiting care requests as JSON array: [{\"date\":\"YYYY-MM-DD\",\"time\":\"HH:MM\",\"client\":\"...\",\"service\":\"...\"}]" },
                                    { inline_data: { mime_type: file.type, data: base64 } }
                                ] }],
                                generationConfig: {
                                    temperature: 1,
                                    topP: 0.95,
                                    topK: 40,
                                    maxOutputTokens: 8192,
                                    responseMimeType: "application/json",
                                }
                            })
                        });

                        const data = await response.json();
                        
                        if (data.error) {
                            throw new Error(`${data.error.message}\n(ç†ç”±: ${data.error.status})`);
                        }

                        const aiResponse = data.candidates[0].content.parts[0].text;
                        const json = JSON.parse(aiResponse);
                        
                        setSchedules([...json, ...schedules]);
                        setStatus(`âœ… ${json.length}ä»¶ã®èª­ã¿è¾¼ã¿ã«æˆåŠŸã—ã¾ã—ãŸï¼`);
                    } catch (err) {
                        setStatus(`âŒ æ¥ç¶šå¤±æ•—: ${err.message}`);
                        console.error(err);
                    }
                };
            };

            return (
                <div className="max-w-4xl mx-auto my-8 bg-white shadow-2xl rounded-3xl overflow-hidden border">
                    <header className="bg-slate-900 p-6 text-white flex justify-between items-center border-b-4 border-blue-600">
                        <div>
                            <h1 className="text-xl font-bold italic tracking-tighter">CARE MATCH v7.9</h1>
                            <p className="text-[10px] text-blue-400 font-bold">DATA RECOVERED & SYNCED</p>
                        </div>
                        <input type="password" placeholder="API Keyã‚’å…¥åŠ›" className="p-2 rounded bg-slate-800 text-xs w-64 border border-slate-700 focus:ring-2 focus:ring-blue-500" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </header>

                    <div className="p-6">
                        <div className={`mb-6 p-4 rounded-xl font-bold text-center border-2 ${status.includes('âŒ') ? 'bg-red-50 text-red-600 border-red-100' : 'bg-blue-50 text-blue-700 border-blue-100'}`}>
                            {status}
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <label className="flex flex-col items-center justify-center p-10 bg-blue-600 text-white rounded-3xl cursor-pointer hover:bg-blue-700 shadow-xl active:scale-95 transition-all group">
                                <span className="text-4xl mb-2 group-hover:scale-110 transition-transform">ğŸ“„</span>
                                <span className="font-bold text-lg italic">PDF ANALYZE</span>
                                <input type="file" className="hidden" onChange={runAI} />
                            </label>
                            <button onClick={() => setSchedules([{date:'', time:'', client:'', service:'', helper:''}, ...schedules])} className="p-10 bg-slate-100 rounded-3xl font-bold hover:bg-slate-200 border-2 border-slate-200 transition-all">
                                â• MANUAL ADD
                            </button>
                        </div>

                        <div className="overflow-x-auto rounded-2xl border shadow-sm mb-10">
                            <table className="w-full text-sm">
                                <thead className="bg-slate-50 border-b font-bold text-slate-600">
                                    <tr><th className="p-3 text-left">æ—¥æ™‚</th><th className="p-3 text-left">åˆ©ç”¨è€…</th><th className="p-3 text-left">å†…å®¹</th><th className="p-3 text-left text-blue-600">æ‹…å½“</th><th className="p-3"></th></tr>
                                </thead>
                                <tbody>
                                    {schedules.map((s, i) => (
                                        <tr key={i} className="border-b hover:bg-slate-50/50">
                                            <td className="p-2 whitespace-nowrap"><input type="date" className="block text-xs mb-1" value={s.date} onChange={(e)=>{const n=[...schedules]; n[i].date=e.target.value; setSchedules(n)}}/><input type="time" className="block text-xs" value={s.time} onChange={(e)=>{const n=[...schedules]; n[i].time=e.target.value; setSchedules(n)}}/></td>
                                            <td className="p-2"><input className="w-full font-bold bg-transparent outline-none border-b border-transparent focus:border-blue-400" value={s.client} onChange={(e)=>{const n=[...schedules]; n[i].client=e.target.value; setSchedules(n)}}/></td>
                                            <td className="p-2"><input className="w-full bg-transparent outline-none border-b border-transparent focus:border-blue-400" value={s.service} onChange={(e)=>{const n=[...schedules]; n[i].service=e.target.value; setSchedules(n)}}/></td>
                                            <td className="p-2">
                                                <select className="w-full p-2 border rounded font-bold text-blue-600 bg-white" value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                    <option value="">â–¼ æœªé¸æŠ</option>
                                                    {helpers.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                                </select>
                                            </td>
                                            <td className="p-2 text-center"><button onClick={() => setSchedules(schedules.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-red-500 font-bold">âœ•</button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="p-6 bg-slate-50 rounded-3xl border border-slate-200 shadow-inner">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="font-black italic text-slate-500">HELPER MASTER LIST</h2>
                                <button onClick={()=>setHelpers([{id:Date.now(), name:''}, ...helpers])} className="bg-slate-800 text-white px-5 py-2 rounded-xl text-xs font-bold">+ ADD NEW</button>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                {helpers.map(h => (
                                    <div key={h.id} className="p-3 bg-white border rounded-xl relative group shadow-sm">
                                        <input className="font-bold w-full outline-none text-sm bg-transparent" value={h.name} placeholder="åå‰" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                        <button onClick={() => setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-1 right-1 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">âœ•</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

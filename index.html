<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH - THE FINAL ANSWER</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [helpers, setHelpers] = useState([]);
            const [users, setUsers] = useState([]);
            const [apiKey, setApiKey] = useState(localStorage.getItem('last_key') || '');
            const [status, setStatus] = useState('Ê∫ñÂÇôÂÆå‰∫Ü');

            const callGemini = async (base64) => {
                // „Äê404„ÇíÁâ©ÁêÜÁöÑ„Å´ÂõûÈÅø„Åô„ÇãÊúÄÁµÇURL„Äë
                // v1beta „Åß„ÅØ„Å™„Åè v1 „Çí‰ΩøÁî®„Åó„ÄÅ„É¢„Éá„É´Âêç„Çí„Éë„Çπ„ÅÆÊ∑±„Åè„Å´Âüã„ÇÅËæº„Åø„Åæ„Åô
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "‰ª•‰∏ã„ÅÆÁîªÂÉè„Åã„Çâ„ÄåÂêçÂâç„Äç„Å®„ÄåÂã§ÂãôÊôÇÈñìÔºàÈñãÂßã„ÉªÁµÇ‰∫ÜÔºâ„Äç„ÇíÊäΩÂá∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÂá∫Âäõ„ÅØÂøÖ„Åö„Åì„ÅÆJSONÂΩ¢Âºè„ÅÆ„Åø„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ: {\"name\": \"ÂêçÂâç\", \"schedule\": [{\"startTime\": \"HH:mm\", \"endTime\": \"HH:mm\"}]}" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(`${data.error.message} (${data.error.code})`);
                
                const text = data.candidates[0].content.parts[0].text;
                return JSON.parse(text.match(/\{[\s\S]*\}/)[0]);
            };

            const handleScan = async (e, type) => {
                const file = e.target.files[0];
                if (!file || !apiKey) return;
                setStatus(`${type === 'H' ? '„Éò„É´„Éë„Éº' : 'Âà©Áî®ËÄÖ'}Ëß£Êûê‰∏≠...`);
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    try {
                        const res = await callGemini(reader.result.split(',')[1]);
                        if (type === 'H') setHelpers(prev => [...prev, res]);
                        else setUsers(prev => [...prev, res]);
                        setStatus('Ëß£ÊûêÊàêÂäüÔºÅ');
                        localStorage.setItem('last_key', apiKey);
                    } catch (err) {
                        setStatus(`„Ç®„É©„Éº: ${err.message}`);
                    }
                };
            };

            const getMatches = () => {
                const results = [];
                users.forEach(u => {
                    u.schedule.forEach(uS => {
                        const hit = helpers.filter(h => 
                            h.schedule.some(hS => hS.startTime <= uS.startTime && hS.endTime >= uS.endTime)
                        );
                        results.push({ user: u.name, time: `${uS.startTime}-${uS.endTime}`, helpers: hit });
                    });
                });
                return results;
            };

            return (
                <div className="max-w-md mx-auto p-6">
                    <header className="py-10 text-center">
                        <h1 className="text-4xl font-black italic tracking-tighter text-slate-900">CARE MATCH</h1>
                        <input type="password" placeholder="API Key„ÇíÂÖ•Âäõ" className="mt-4 w-full p-2 border rounded-xl text-xs text-center" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </header>

                    <div className="grid grid-cols-2 gap-4 mb-10">
                        <label className="bg-blue-600 text-white p-6 rounded-[2rem] text-center font-bold cursor-pointer shadow-xl active:scale-95">
                            „Éò„É´„Éë„ÉºË™≠Ëæº
                            <input type="file" className="hidden" onChange={(e)=>handleScan(e, 'H')} />
                        </label>
                        <label className="bg-emerald-600 text-white p-6 rounded-[2rem] text-center font-bold cursor-pointer shadow-xl active:scale-95">
                            Âà©Áî®ËÄÖË™≠Ëæº
                            <input type="file" className="hidden" onChange={(e)=>handleScan(e, 'U')} />
                        </label>
                    </div>

                    <div className="bg-white p-4 rounded-2xl shadow-inner mb-10 text-center text-sm font-bold text-slate-500">
                        Status: <span className="text-blue-600">{status}</span>
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Matching Result</h2>
                        {getMatches().map((m, i) => (
                            <div key={i} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="font-black text-slate-800 tracking-tight">üè† {m.user}</span>
                                    <span className="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold">{m.time}</span>
                                </div>
                                {m.helpers.map((h, j) => (
                                    <div key={j} className="text-sm font-bold text-blue-600 pl-2 border-l-2 border-blue-500 py-1 my-2">
                                        üë§ {h.name} „Åï„Çì
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªãË≠∑„Éû„ÉÉ„ÉÅ„É≥„Ç∞„Éª„Çπ„Éû„Éº„ÉàAI v4.0</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [helpers, setHelpers] = useState([]); // {id, name, type, services:[], shiftMemo:'', ngClients:''}
            const [clients, setClients] = useState([]); // {id, name}
            const [schedules, setSchedules] = useState([]);
            const [activeTab, setActiveTab] = useState('matching');
            const [apiKey, setApiKey] = useState('');
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            // --- AIËß£Êûê (Ëá™Âãï„Éû„ÉÉ„ÉÅ„É≥„Ç∞ËÄÉÊÖÆ) ---
            const handleAIUpload = async (e, type) => {
                const file = e.target.files[0];
                const key = apiKey || "NEXT_PUBLIC_GEMINI_API_KEY";
                if (!file) return;
                
                setIsAnalyzing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64Data = reader.result.split(',')[1];
                    let prompt = "";
                    
                    if (type === 'request') {
                        // Âà©Áî®ËÄÖ‰æùÈ†º„ÇíË™≠„ÅøËæº„ÇÄÈöõ„ÄÅÊó¢Â≠ò„ÅÆ„Éò„É´„Éë„ÉºÊÉÖÂ†±ÔºàÁ®ºÂÉçÊó•„ÉªNGÔºâ„ÇíAI„Å´Ê∏°„Åó„Å¶„Éû„ÉÉ„ÉÅ„É≥„Ç∞„Åï„Åõ„Çã
                        const helperInfo = helpers.map(h => `${h.name}(ÂèØËÉΩÊó•„É°„É¢:${h.shiftMemo}, NG:${h.ngClients})`).join('\n');
                        prompt = `‰ª•‰∏ã„ÅÆ„Éò„É´„Éë„ÉºÊÉÖÂ†±„ÇíÂÖÉ„Å´„ÄÅÁîªÂÉèÔºàÂà©Áî®ËÄÖ‰æùÈ†ºÔºâ„Åã„Çâ‰∫àÂÆö„ÇíÊäΩÂá∫„Åó„Å¶„ÄÇ
                        „Äê„Éò„É´„Éë„ÉºÊÉÖÂ†±„Äë\n${helperInfo}\n
                        „Äê„É´„Éº„É´„Äë
                        1. date(YYYY-MM-DD), time(HH:MM), client, service„ÇíÊäΩÂá∫„ÄÇ
                        2. ÂèØËÉΩÊó•„É°„É¢„Å®Êó•‰ªò„ÅåÂêàËá¥„Åó„ÄÅ„Åã„Å§NGÂêç„Å´Âà©Áî®ËÄÖ„ÅåÂê´„Åæ„Çå„Å™„ÅÑ„Éò„É´„Éë„Éº„Åå„ÅÑ„Çå„Å∞helper„Å´ÂÖ•„Çå„Çã„ÄÇ
                        3. „ÅÑ„Å™„Åë„Çå„Å∞helper„ÅØÁ©∫Ê¨Ñ„ÄÇ
                        JSONÈÖçÂàó„ÅÆ„ÅøËøî„Åó„Å¶„ÄÇ`;
                    } else if (type === 'helper_shift') {
                        prompt = "„Éò„É´„Éë„Éº„ÅÆÂã§ÂãôÂèØËÉΩÈÄ£Áµ°„Åã„Çâ helper_name, available_dates(YYYY-MM-DD„ÅÆÈÖçÂàó), notes„ÇíÊäΩÂá∫„ÅóJSON„ÅßËøî„Åó„Å¶„ÄÇ";
                    }
                    
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: file.type, data: base64Data } }] }] })
                        });
                        const data = await res.json();
                        const jsonStr = data.candidates[0].content.parts[0].text.match(/\[.*\]|\{.*\}/s)[0];
                        const result = JSON.parse(jsonStr);

                        if (type === 'request') {
                            setSchedules([...schedules, ...result]);
                        } else if (type === 'helper_shift') {
                            const newHelpers = [...helpers];
                            const target = newHelpers.find(h => h.name === result.helper_name);
                            if (target) {
                                target.shiftMemo = `ÂèØ:${result.available_dates?.join(',')} / ${result.notes || ''}`;
                                setHelpers(newHelpers);
                                alert(`${result.helper_name}„Åï„Çì„ÅÆÁ®ºÂÉçÊó•„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ`);
                            }
                        }
                    } catch (err) { alert("Ëß£ÊûêÂ§±Êïó„ÄÇAPI„Ç≠„ÉºË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"); }
                    setIsAnalyzing(false);
                };
            };

            // Ë≠¶ÂëäÂà§ÂÆö (Áõ∏ÊÄßNG„ÉªÁ®ºÂÉçÊó•„ÉªÈáçË§á)
            const checkAlert = (s, i) => {
                const alerts = [];
                if (!s.helper) return ["Êú™Ââ≤ÂΩì"];
                
                const h = helpers.find(x => x.name === s.helper);
                if (h) {
                    // Áõ∏ÊÄßNG„ÉÅ„Çß„ÉÉ„ÇØ
                    if (h.ngClients && h.ngClients.includes(s.client)) alerts.push("‚ùåNGÁõ∏ÊÄß");
                    // Á®ºÂÉçÊó•„ÉÅ„Çß„ÉÉ„ÇØ
                    if (h.shiftMemo && !h.shiftMemo.includes(s.date)) alerts.push("‚ö†Ô∏èÈùûÁ®ºÂÉçÊó•");
                    // Ë≥áÊ†º
                    if (s.service && h.services.length > 0 && !h.services.includes(s.service)) alerts.push("‚ùóË≥áÊ†ºÂ§ñ");
                }
                // ÈáçË§á
                if (schedules.some((other, idx) => i !== idx && other.helper === s.helper && other.date === s.date && other.time === s.time)) alerts.push("üïíÈáçË§á");
                
                return alerts;
            };

            return (
                <div className="max-w-6xl mx-auto my-4 shadow-2xl rounded-2xl bg-white overflow-hidden border border-slate-200 font-sans">
                    <header className="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-blue-600">
                        <div>
                            <h1 className="text-2xl font-black">CARE MATCH AI <span className="text-blue-400 text-sm">v4.0</span></h1>
                            <p className="text-[10px] text-slate-400">Âà©Áî®ËÄÖ‰æùÈ†º„Éª„Éò„É´„Éë„ÉºÁ®ºÂÉçÊó•„ÉªNGÁõ∏ÊÄß ÁÆ°ÁêÜ</p>
                        </div>
                        <input type="password" placeholder="Gemini API Key" className="text-black text-xs p-2 rounded-md w-48 shadow-inner focus:ring-2 focus:ring-blue-500 outline-none" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </header>

                    <nav className="flex bg-slate-100 divide-x divide-slate-200">
                        <button onClick={()=>setActiveTab('matching')} className={`flex-1 py-4 font-bold text-sm transition-all ${activeTab==='matching' ? 'bg-white text-blue-700 shadow-inner' : 'text-slate-500 hover:bg-slate-200'}`}>üìÖ „Éû„ÉÉ„ÉÅ„É≥„Ç∞ (‰æùÈ†º„Éª„Éë„Ç∫„É´)</button>
                        <button onClick={()=>setActiveTab('ledger')} className={`flex-1 py-4 font-bold text-sm transition-all ${activeTab==='ledger' ? 'bg-white text-blue-700 shadow-inner' : 'text-slate-500 hover:bg-slate-200'}`}>üë• Âè∞Â∏≥ÁÆ°ÁêÜ (Âà©Áî®ËÄÖ„Éª„Éò„É´„Éë„Éº„ÉªNGË®≠ÂÆö)</button>
                    </nav>

                    <main className="p-6">
                        {activeTab === 'matching' ? (
                            <div className="space-y-4">
                                <div className="flex gap-4 items-end bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-sm">
                                    <div className="flex-1 space-y-1">
                                        <p className="text-[10px] font-bold text-blue-600">Step 1: ‰æùÈ†ºFAX„Éª„É°„Éº„É´„ÇíË™≠„ÅøËæº„ÇÄ</p>
                                        <label className="flex items-center justify-center gap-2 bg-blue-600 text-white p-3 rounded-lg cursor-pointer hover:bg-blue-700 font-bold shadow-md transition-all active:scale-95">
                                            <span>üì∏ Âà©Áî®ËÄÖ‰æùÈ†º„ÇíË™≠Ëæº & Ëá™ÂãïÂâ≤ÂΩì</span>
                                            <input type="file" className="hidden" onChange={(e)=>handleAIUpload(e, 'request')} />
                                        </label>
                                    </div>
                                    <button onClick={()=>setSchedules([{date:'',time:'',helper:'',client:'',service:''}, ...schedules])} className="bg-white text-slate-600 border-2 border-slate-300 px-4 py-3 rounded-lg font-bold hover:bg-slate-50">Ôºã 1‰ª∂ËøΩÂä†</button>
                                </div>

                                <div className="border rounded-xl overflow-hidden shadow-sm">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-800 text-white">
                                            <tr>
                                                <th className="p-3 text-left">Êó•‰ªò</th><th className="p-3 text-left">ÊôÇÈñì</th><th className="p-3 text-left">Âà©Áî®ËÄÖ</th><th className="p-3 text-left">„Çµ„Éº„Éì„Çπ</th><th className="p-3 text-left">ÊãÖÂΩì„Éò„É´„Éë„Éº</th><th className="p-3 text-center">Âà§ÂÆö</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {schedules.map((s, i) => (
                                                <tr key={i} className={`hover:bg-slate-50 ${checkAlert(s,i).includes('Êú™Ââ≤ÂΩì') ? 'bg-orange-50' : ''}`}>
                                                    <td className="p-2"><input type="date" value={s.date} className="w-full bg-transparent" onChange={(e)=>{const n=[...schedules];n[i].date=e.target.value;setSchedules(n)}}/></td>
                                                    <td className="p-2"><input type="time" value={s.time} className="w-full bg-transparent" onChange={(e)=>{const n=[...schedules];n[i].time=e.target.value;setSchedules(n)}}/></td>
                                                    <td className="p-2">
                                                        <select className="w-full bg-transparent border-b" value={s.client} onChange={(e)=>{const n=[...schedules];n[i].client=e.target.value;setSchedules(n)}}>
                                                            <option value="">Âà©Áî®ËÄÖ„ÇíÈÅ∏Êäû</option>
                                                            {clients.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
                                                        </select>
                                                    </td>
                                                    <td className="p-2">
                                                        <input list="services" className="w-full bg-transparent border-b" value={s.service} onChange={(e)=>{const n=[...schedules];n[i].service=e.target.value;setSchedules(n)}} />
                                                        <datalist id="services"><option value="ÁßªÂãïÊîØÊè¥"/><option value="Ë°åÂãïÊè¥Ë≠∑"/><option value="ÈáçÂ∫¶Ë®™Âïè"/><option value="Â±ÖÂÆÖ‰ªãË≠∑"/></datalist>
                                                    </td>
                                                    <td className="p-2">
                                                        <select className={`w-full p-1 rounded font-bold ${!s.helper ? 'text-orange-600 bg-orange-100 animate-pulse' : 'text-slate-800'}`} value={s.helper} onChange={(e)=>{const n=[...schedules];n[i].helper=e.target.value;setSchedules(n)}}>
                                                            <option value="">‚ñº Ââ≤ÂΩì„ÇíÈÅ∏Êäû</option>
                                                            {helpers.map(h=><option key={h.id} value={h.name}>{h.name} ({h.type})</option>)}
                                                        </select>
                                                    </td>
                                                    <td className="p-2 text-center">
                                                        <div className="flex flex-col gap-1 items-center">
                                                            {checkAlert(s,i).map(a=><span key={a} className="px-2 py-0.5 rounded-full text-[9px] font-black bg-red-100 text-red-700">{a}</span>)}
                                                            {checkAlert(s,i).length === 0 && <span className="text-emerald-500 font-bold text-xs">OK</span>}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fadeIn">
                                {/* Âà©Áî®ËÄÖÁÆ°ÁêÜ */}
                                <div className="space-y-4 bg-white p-4 rounded-xl border">
                                    <div className="flex justify-between items-center border-b pb-2">
                                        <h3 className="font-black text-slate-700">üè† Âà©Áî®ËÄÖ„É™„Çπ„Éà</h3>
                                        <button onClick={()=>setClients([{id:Date.now(), name:''}, ...clients])} className="text-xs bg-slate-800 text-white px-3 py-1 rounded">Ôºã ËøΩÂä†</button>
                                    </div>
                                    <div className="h-96 overflow-y-auto space-y-2">
                                        {clients.map(c => (
                                            <div key={c.id} className="flex gap-2 items-center group">
                                                <input className="flex-1 p-2 border rounded-md text-sm hover:border-blue-400" value={c.name} onChange={(e)=>{const n=[...clients]; n.find(x=>x.id===c.id).name=e.target.value; setClients(n)}} placeholder="Ê∞èÂêç„ÇíÂÖ•Âäõ..." />
                                                <button onClick={()=>setClients(clients.filter(x=>x.id!==c.id))} className="text-slate-300 hover:text-red-500">‚úï</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* „Éò„É´„Éë„ÉºÁÆ°ÁêÜ */}
                                <div className="space-y-4 bg-white p-4 rounded-xl border">
                                    <div className="flex justify-between items-center border-b pb-2">
                                        <h3 className="font-black text-slate-700">üë§ „Éò„É´„Éë„Éº & Á®ºÂÉç & Áõ∏ÊÄß</h3>
                                        <button onClick={()=>setHelpers([{id:Date.now(), name:'', type:'ÈùûÂ∏∏Âã§', services:[], shiftMemo:'', ngClients:''}, ...helpers])} className="text-xs bg-slate-800 text-white px-3 py-1 rounded">Ôºã ËøΩÂä†</button>
                                    </div>
                                    <label className="block bg-orange-500 text-white text-center py-2 rounded-lg cursor-pointer hover:bg-orange-600 font-bold text-xs shadow">
                                        üì∏ „Éò„É´„Éë„ÉºÁ®ºÂÉçÈÄ£Áµ°(FAX/„É°„Éº„É´)„ÇíË™≠Ëæº
                                        <input type="file" className="hidden" onChange={(e)=>handleAIUpload(e, 'helper_shift')} />
                                    </label>
                                    <div className="h-96 overflow-y-auto space-y-4">
                                        {helpers.map(h => (
                                            <div key={h.id} className="p-4 bg-slate-50 rounded-xl border hover:shadow-md transition-all relative group">
                                                <button onClick={()=>setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-2 right-2 text-slate-300 hover:text-red-500 text-xs">ÂâäÈô§</button>
                                                <div className="flex gap-2 mb-2">
                                                    <input className="font-bold border-b-2 border-transparent focus:border-blue-500 bg-transparent w-full outline-none" value={h.name} placeholder="„Éò„É´„Éë„ÉºÊ∞èÂêç" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                                    <select className="text-xs bg-white border rounded" value={h.type} onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).type=e.target.value; setHelpers(n)}}>
                                                        <option value="Â∏∏Âã§">Â∏∏Âã§</option><option value="ÈùûÂ∏∏Âã§">ÈùûÂ∏∏Âã§</option>
                                                    </select>
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex flex-wrap gap-2">
                                                        {["ÁßªÂãïÊîØÊè¥","Ë°åÂãïÊè¥Ë≠∑","ÈáçÂ∫¶Ë®™Âïè","Â±ÖÂÆÖ‰ªãË≠∑"].map(svc => (
                                                            <label key={svc} className="text-[9px] bg-white border px-1 rounded flex items-center gap-1">
                                                                <input type="checkbox" checked={h.services.includes(svc)} onChange={(e)=>{
                                                                    const n=[...helpers]; const t=n.find(x=>x.id===h.id);
                                                                    t.services = e.target.checked ? [...t.services, svc] : t.services.filter(s=>s!==svc);
                                                                    setHelpers(n);
                                                                }} /> {svc}
                                                            </label>
                                                        ))}
                                                    </div>
                                                    <textarea className="w-full text-[10px] p-2 bg-white rounded border-none shadow-sm" rows="2" placeholder="Á®ºÂÉçÊó•„É°„É¢ (AI„ÅåËá™ÂãïÂÖ•Âäõ„Åó„Åæ„Åô)" value={h.shiftMemo} onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).shiftMemo=e.target.value; setHelpers(n)}} />
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-[10px] font-bold text-red-500">ÁµÑÂêà„ÅõNG:</span>
                                                        <input className="flex-1 text-[10px] p-1 border-b bg-transparent outline-none focus:border-red-400" placeholder="Âà©Áî®ËÄÖÂêç„ÇíË®òÂÖ• (‰æã: Â±±Áî∞, ‰ΩêËó§)" value={h.ngClients} onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).ngClients=e.target.value; setHelpers(n)}} />
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {isAnalyzing && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md flex items-center justify-center z-50">
                            <div className="bg-white p-10 rounded-3xl shadow-2xl text-center space-y-6 border-b-8 border-blue-600 animate-pulse">
                                <div className="w-20 h-20 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                                <h2 className="text-2xl font-black text-slate-800">AI„Éû„ÉÉ„ÉÅ„É≥„Ç∞‰∏≠...</h2>
                                <p className="text-sm text-slate-500 font-bold">Á®ºÂÉçÊó•„Å®NGË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å™„Åå„Çâ<br/>ÊúÄÈÅ©„Å™„Éò„É´„Éë„Éº„ÇíÈÅ∏„Çì„Åß„ÅÑ„Åæ„Åô„ÄÇ</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH (コピペ入力版)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [helpers, setHelpers] = useState(() => JSON.parse(localStorage.getItem('cm_h') || '[]'));
            const [schedules, setSchedules] = useState(() => JSON.parse(localStorage.getItem('cm_s') || '[]'));
            const [inputText, setInputText] = useState('');

            useEffect(() => { localStorage.setItem('cm_h', JSON.stringify(helpers)); }, [helpers]);
            useEffect(() => { localStorage.setItem('cm_s', JSON.stringify(schedules)); }, [schedules]);

            // AI Studioが出したJSONをそのまま貼り付けて読み込む機能
            const handleImport = () => {
                try {
                    const jsonMatch = inputText.match(/\[[\s\S]*\]/);
                    if (!jsonMatch) throw new Error("JSON形式のデータが見つかりません。");
                    const parsed = JSON.parse(jsonMatch[0]);
                    setSchedules([...parsed, ...schedules]);
                    setInputText('');
                    alert(parsed.length + "件の依頼を取り込みました！");
                } catch (e) {
                    alert("読み取りに失敗しました。AI Studioの答えをそのまま全部コピーして貼り付けてください。");
                }
            };

            return (
                <div className="max-w-4xl mx-auto my-10 p-6 bg-white rounded-3xl shadow-xl">
                    <h1 className="text-2xl font-black mb-6 border-b-4 border-slate-900 pb-2">CARE MATCH</h1>

                    {/* ステップ1: AI Studioからコピペ */}
                    <div className="mb-10 bg-blue-50 p-6 rounded-2xl border-2 border-blue-200">
                        <h2 className="font-bold mb-2 text-blue-800 text-lg">① AI Studioの結果をここに貼り付け</h2>
                        <p className="text-xs text-blue-600 mb-4">AI Studioで解析して出てきた [ ] の記号を含む文字を全部ここに貼ってください。</p>
                        <textarea 
                            className="w-full h-32 p-3 border rounded-xl text-xs font-mono mb-3" 
                            placeholder="ここに貼り付け..."
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                        />
                        <button onClick={handleImport} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700">
                            データを取り込む
                        </button>
                    </div>

                    {/* ステップ2: マッチング */}
                    <div className="mb-10">
                        <h2 className="font-bold mb-4 text-lg">② スケジュール確認・調整</h2>
                        <table className="w-full text-sm border">
                            <thead className="bg-slate-100">
                                <tr>
                                    <th className="p-2 border">日時</th>
                                    <th className="p-2 border">利用者</th>
                                    <th className="p-2 border text-blue-600">担当ヘルパー</th>
                                    <th className="p-2 border"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {schedules.map((s, i) => (
                                    <tr key={i} className="border-b">
                                        <td className="p-2 border">{s.date} {s.time}</td>
                                        <td className="p-2 border font-bold">{s.client}</td>
                                        <td className="p-2 border">
                                            <select className="w-full text-blue-600 font-bold" value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                <option value="">▼ 未選択</option>
                                                {helpers.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                            </select>
                                        </td>
                                        <td className="p-2 border text-center"><button onClick={() => setSchedules(schedules.filter((_, idx) => idx !== i))}>✕</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* ステップ3: ヘルパー登録 */}
                    <div className="p-6 bg-slate-50 rounded-2xl border">
                        <h2 className="font-bold mb-4 text-lg">③ ヘルパー台帳（名前を登録）</h2>
                        <div className="flex gap-2 mb-4">
                            <button onClick={()=>setHelpers([{id:Date.now(), name:''}, ...helpers])} className="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold">+ ヘルパーを追加</button>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {helpers.map(h => (
                                <div key={h.id} className="p-3 bg-white border rounded-xl relative group">
                                    <input className="font-bold w-full outline-none" value={h.name} placeholder="お名前" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                    <button onClick={()=>setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-1 right-1 text-slate-300">✕</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

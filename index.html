<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH FINAL - Stable</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [helpers, setHelpers] = useState(() => JSON.parse(localStorage.getItem('cm_st_h') || '[]'));
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('cm_st_u') || '[]'));
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cm_st_k') || '');
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('Ready');

            useEffect(() => {
                localStorage.setItem('cm_st_h', JSON.stringify(helpers));
                localStorage.setItem('cm_st_u', JSON.stringify(users));
                localStorage.setItem('cm_st_k', apiKey);
            }, [helpers, users, apiKey]);

            const callGemini = async (base64, prompt) => {
                // ã€ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆã€‘ãƒ¢ãƒ‡ãƒ«åã‚’æ­£å¼ãªãƒ•ãƒ«ãƒãƒ¼ãƒ  "models/gemini-1.5-flash-latest" ã«å¤‰æ›´
                // ã“ã‚Œã«ã‚ˆã‚Š "not found" ã‚¨ãƒ©ãƒ¼ã‚’å›é¿ã—ã¾ã™
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { inline_data: { mime_type: "image/jpeg", data: base64 } },
                                { text: prompt }
                            ]
                        }],
                        generationConfig: {
                            temperature: 1,
                            responseMimeType: "application/json"
                        }
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return data.candidates[0].content.parts[0].text;
            };

            const handleFileUpload = async (e, type) => {
                const file = e.target.files[0];
                if (!file || !apiKey) return alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                setLoading(true);
                setStatus('AIãŒè§£æä¸­...');
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    const prompt = "JSONã§å‡ºåŠ›ã—ã¦ãã ã•ã„ã€‚æ°å(name)ã€äºˆå®š(schedule:[{date,startTime,endTime}])ã€‚2024å¹´ã¨ã—ã¦æ‰±ã„ã¾ã™ã€‚";

                    try {
                        const jsonText = await callGemini(base64, prompt);
                        const res = JSON.parse(jsonText);
                        if (type === 'HELPER') setHelpers([...helpers, { id: Date.now().toString(), ...res }]);
                        else setUsers([...users, { id: Date.now().toString(), ...res }]);
                        setStatus('æˆåŠŸï¼');
                    } catch (err) {
                        setStatus(`ã‚¨ãƒ©ãƒ¼: ${err.message}`);
                    } finally { setLoading(false); }
                };
            };

            return (
                <div className="max-w-2xl mx-auto my-10 bg-white shadow-2xl rounded-3xl overflow-hidden p-10 border border-slate-200">
                    <div className="mb-8 border-b pb-6 flex justify-between items-center">
                        <h1 className="font-black italic text-2xl text-slate-800 tracking-tighter">CARE MATCH PRO</h1>
                        <input type="password" placeholder="API Key" className="bg-slate-100 p-2 rounded text-xs w-48 outline-none border" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} />
                    </div>

                    <div className="grid grid-cols-2 gap-6 mb-10">
                        <label className="flex flex-col items-center justify-center p-8 bg-blue-500 text-white rounded-[2rem] cursor-pointer hover:bg-blue-600 active:scale-95 transition-all">
                            <span className="text-3xl mb-1">ğŸ‘¤</span>
                            <span className="font-bold text-sm text-center italic uppercase tracking-tighter">Helper Scan</span>
                            <input type="file" className="hidden" onChange={(e)=>handleFileUpload(e, 'HELPER')} />
                        </label>
                        <label className="flex flex-col items-center justify-center p-8 bg-emerald-500 text-white rounded-[2rem] cursor-pointer hover:bg-emerald-600 active:scale-95 transition-all">
                            <span className="text-3xl mb-1">ğŸ </span>
                            <span className="font-bold text-sm text-center italic uppercase tracking-tighter">User Scan</span>
                            <input type="file" className="hidden" onChange={(e)=>handleFileUpload(e, 'USER')} />
                        </label>
                    </div>

                    <div className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="font-bold text-slate-500 text-xs tracking-widest uppercase">Live Status</h2>
                            <span className={`text-[10px] font-bold px-3 py-1 rounded-full ${status === 'æˆåŠŸï¼' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}`}>{status}</span>
                        </div>
                        <div className="space-y-3">
                            {helpers.length > 0 && <div className="p-4 bg-white rounded-2xl shadow-sm text-sm font-bold border border-blue-100 text-blue-700 italic">âœ“ {helpers[helpers.length-1].name} ã•ã‚“ã‚’è¿½åŠ ã—ã¾ã—ãŸ</div>}
                            {users.length > 0 && <div className="p-4 bg-white rounded-2xl shadow-sm text-sm font-bold border border-emerald-100 text-emerald-700 italic">âœ“ {users[users.length-1].name} ã•ã‚“ã‚’è¿½åŠ ã—ã¾ã—ãŸ</div>}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

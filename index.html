<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介護マッチング・スマートAI v5.1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [helpers, setHelpers] = useState([]);
            const [schedules, setSchedules] = useState([]);
            const [activeTab, setActiveTab] = useState('matching');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const saveApiKey = (key) => {
                setApiKey(key);
                localStorage.setItem('gemini_api_key', key);
            };

            const handleAIUpload = async (e, type) => {
                const file = e.target.files[0];
                if (!file || !apiKey) { alert("APIキーを入力してください。"); return; }
                setIsAnalyzing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64Data = reader.result.split(',')[1];
                    const helperInfo = helpers.map(h => `${h.name}(稼働:${h.shiftMemo}, NG:${h.ngClients})`).join('\n');
                    const prompt = type === 'request' 
                        ? `画像から介護依頼(date, time, client, service)を抽出しJSON [ { "date": "YYYY-MM-DD", "time": "HH:MM", "client": "...", "service": "...", "helper": "" } ] で返せ。`
                        : `稼働連絡から { "helper_name": "...", "available_dates": ["YYYY-MM-DD"], "notes": "..." } を抽出せよ。`;

                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: file.type, data: base64Data } }] }] })
                        });
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        
                        const text = data.candidates[0].content.parts[0].text;
                        const jsonStr = text.match(/\[.*\]|\{.*\}/s)[0];
                        const result = JSON.parse(jsonStr);

                        if (type === 'request') {
                            setSchedules([...result, ...schedules]);
                        } else {
                            const newH = [...helpers];
                            const t = newH.find(h => h.name === result.helper_name);
                            if (t) {
                                t.shiftMemo = result.available_dates.join(', ') + (result.notes ? ` (${result.notes})` : "");
                                setHelpers(newH);
                                alert(result.helper_name + "さんの情報を更新しました");
                            }
                        }
                    } catch (err) {
                        alert("解析失敗。理由: APIキーの権限不足か、Google側の制限の可能性があります。手動入力は可能です。");
                    }
                    setIsAnalyzing(false);
                };
            };

            return (
                <div className="max-w-6xl mx-auto my-4 shadow-2xl rounded-2xl bg-white border">
                    <header className="bg-slate-900 text-white p-6 flex justify-between items-center border-b-4 border-blue-600">
                        <h1 className="text-xl font-black">CARE MATCH AI v5.1</h1>
                        <input type="password" placeholder="APIキー(AIza...)" className="text-black text-xs p-2 rounded w-64 shadow-inner outline-none focus:ring-2 focus:ring-blue-500" value={apiKey} onChange={(e)=>saveApiKey(e.target.value)} />
                    </header>
                    
                    <nav className="flex bg-slate-100 border-b font-bold">
                        <button onClick={()=>setActiveTab('matching')} className={`flex-1 py-4 ${activeTab==='matching'?'bg-white text-blue-600 border-b-2 border-blue-600':''}`}>📅 依頼管理・マッチング</button>
                        <button onClick={()=>setActiveTab('ledger')} className={`flex-1 py-4 ${activeTab==='ledger'?'bg-white text-blue-600 border-b-2 border-blue-600':''}`}>👥 ヘルパー・NG台帳</button>
                    </nav>

                    <main className="p-6">
                        {activeTab === 'matching' ? (
                            <div className="space-y-4">
                                <div className="flex gap-4">
                                    <label className="flex-1 bg-blue-600 text-white py-3 rounded-lg text-center font-bold cursor-pointer hover:bg-blue-700 shadow-md transition-all">
                                        📸 画像から依頼を一括読込
                                        <input type="file" className="hidden" onChange={(e)=>handleAIUpload(e, 'request')} />
                                    </label>
                                    <button onClick={()=>setSchedules([{date:'',time:'',client:'',service:'',helper:''}, ...schedules])} className="bg-white border-2 border-slate-300 px-6 py-3 rounded-lg font-bold hover:bg-slate-50 shadow-sm">＋ 1件手動追加</button>
                                </div>
                                
                                <div className="border rounded-xl overflow-hidden shadow-sm">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-800 text-white">
                                            <tr>
                                                <th className="p-3 text-left w-32">日付</th><th className="p-3 text-left w-24">時間</th>
                                                <th className="p-3 text-left">利用者</th><th className="p-3 text-left">サービス内容</th>
                                                <th className="p-3 text-left">担当ヘルパー</th><th className="p-3 w-10"></th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {schedules.map((s, i) => (
                                                <tr key={i} className={`hover:bg-slate-50 ${!s.helper ? 'bg-orange-50' : ''}`}>
                                                    <td className="p-2"><input type="date" className="w-full bg-transparent outline-none" value={s.date} onChange={(e)=>{const n=[...schedules]; n[i].date=e.target.value; setSchedules(n)}}/></td>
                                                    <td className="p-2"><input type="time" className="w-full bg-transparent outline-none" value={s.time} onChange={(e)=>{const n=[...schedules]; n[i].time=e.target.value; setSchedules(n)}}/></td>
                                                    <td className="p-2"><input className="w-full bg-transparent border-b border-transparent focus:border-blue-400 outline-none" value={s.client} placeholder="氏名" onChange={(e)=>{const n=[...schedules]; n[i].client=e.target.value; setSchedules(n)}}/></td>
                                                    <td className="p-2"><input className="w-full bg-transparent border-b border-transparent focus:border-blue-400 outline-none" value={s.service} placeholder="内容" onChange={(e)=>{const n=[...schedules]; n[i].service=e.target.value; setSchedules(n)}}/></td>
                                                    <td className="p-2">
                                                        <select className={`w-full font-bold bg-transparent outline-none ${!s.helper ? 'text-orange-600' : 'text-blue-700'}`} value={s.helper} onChange={(e)=>{const n=[...schedules]; n[i].helper=e.target.value; setSchedules(n)}}>
                                                            <option value="">▼ 未割当</option>
                                                            {helpers.map(h=><option key={h.id} value={h.name}>{h.name}</option>)}
                                                        </select>
                                                    </td>
                                                    <td className="p-2"><button onClick={()=>setSchedules(schedules.filter((_,idx)=>idx!==i))} className="text-red-300 hover:text-red-600 transition-colors">🗑️</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center border-b-2 border-slate-800 pb-2">
                                    <h3 className="font-black text-lg text-slate-700">👥 ヘルパー管理・NG設定</h3>
                                    <button onClick={()=>setHelpers([{id:Date.now(), name:'', shiftMemo:'', ngClients:''}, ...helpers])} className="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-md hover:bg-slate-700">+ ヘルパー新規追加</button>
                                </div>
                                <label className="block bg-orange-500 text-white text-center py-3 rounded-xl cursor-pointer font-bold text-sm shadow-md hover:bg-orange-600 transition-all">
                                    📸 ヘルパー稼働連絡の画像を読込
                                    <input type="file" className="hidden" onChange={(e)=>handleAIUpload(e, 'helper_shift')} />
                                </label>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 h-[550px] overflow-y-auto pr-2">
                                    {helpers.map(h => (
                                        <div key={h.id} className="p-4 bg-white border-2 rounded-2xl shadow-sm relative space-y-3 hover:border-blue-200 transition-all">
                                            <button onClick={()=>setHelpers(helpers.filter(x=>x.id!==h.id))} className="absolute top-3 right-3 text-red-300 hover:text-red-500 font-bold text-xs border border-red-100 px-2 py-1 rounded">削除✕</button>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 block mb-1">ヘルパー氏名</label>
                                                <input className="font-bold border-b-2 w-full text-lg outline-none focus:border-blue-500 transition-colors" value={h.name} placeholder="名前を入力" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).name=e.target.value; setHelpers(n)}} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 block mb-1">稼働日メモ (AI読込または手入力)</label>
                                                <textarea className="w-full text-xs p-2 bg-slate-50 rounded-lg border focus:bg-white focus:ring-1 focus:ring-blue-400 transition-all" rows="2" value={h.shiftMemo} onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).shiftMemo=e.target.value; setHelpers(n)}} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-red-400 block mb-1">NGな利用者 (相性が悪い方など)</label>
                                                <input className="w-full text-xs p-2 bg-red-50/30 border-b border-red-100 outline-none focus:border-red-400" value={h.ngClients} placeholder="例: 山田, 佐藤" onChange={(e)=>{const n=[...helpers]; n.find(x=>x.id===h.id).ngClients=e.target.value; setHelpers(n)}} />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                    {isAnalyzing && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-white p-10 rounded-3xl text-center space-y-4 shadow-2xl border-t-8 border-blue-600">
                                <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                                <p className="text-lg font-black tracking-tight">AIがデータを解析中...</p>
                                <p className="text-xs text-slate-400">※時間がかかる、またはエラーになる場合は<br/>APIキーの設定を確認してください</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

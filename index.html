<body class="bg-slate-50 p-4 sm:p-8 min-h-screen font-sans text-slate-900">
    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-8">

            <p class="text-[10px] font-bold text-blue-600 uppercase tracking-[0.3em]">AI-Free / OCR & NG Management</p>
        </header>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 mb-8">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center">
                ğŸš« ç›¸æ€§NGè¨­å®šï¼ˆåå‰ã‚’å…¥åŠ›ï¼‰
            </h2>
            <div class="flex gap-2 mb-4">
                <input id="ngUser" type="text" placeholder="åˆ©ç”¨è€…å" class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none outline-none ring-1 ring-slate-200 focus:ring-red-400">
                <input id="ngHelper" type="text" placeholder="ãƒ˜ãƒ«ãƒ‘ãƒ¼å" class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none outline-none ring-1 ring-slate-200 focus:ring-red-400">
                <button onclick="addNG()" class="bg-red-500 text-white px-6 rounded-xl font-bold text-sm shadow-md active:scale-95 transition-all">ç™»éŒ²</button>
            </div>
            <div id="ngList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8 text-center">
            <label class="bg-blue-600 text-white p-6 rounded-[2rem] font-bold shadow-lg active:scale-95 cursor-pointer">
                <span class="text-2xl block mb-1">ğŸ‘¤</span>
                <span class="text-xs">ãƒ˜ãƒ«ãƒ‘ãƒ¼èª­è¾¼</span>
                <input type="file" class="hidden" accept="image/*" onchange="processImage(this, 'H')">
            </label>
            <label class="bg-emerald-600 text-white p-6 rounded-[2rem] font-bold shadow-lg active:scale-95 cursor-pointer">
                <span class="text-2xl block mb-1">ğŸ </span>
                <span class="text-xs">åˆ©ç”¨è€…èª­è¾¼</span>
                <input type="file" class="hidden" accept="image/*" onchange="processImage(this, 'U')">
            </label>
        </div>

        <div id="status" class="bg-white p-4 rounded-2xl mb-8 text-center text-xs font-bold text-slate-400 border italic shadow-inner">
            ç”»åƒã‚’è§£æã—ã¦è‡ªå‹•ãƒãƒƒãƒãƒ³ã‚°ã—ã¾ã™
        </div>

        <div id="results" class="space-y-4">
            <h2 class="text-[10px] font-black text-slate-300 uppercase tracking-widest px-2">Matching Analysis</h2>
        </div>
    </div>

    <script>
        let helpers = [];
        let users = [];
        let ngPairs = JSON.parse(localStorage.getItem('cm_ng') || '[]');

        function addNG() {
            const u = document.getElementById('ngUser').value.trim();
            const h = document.getElementById('ngHelper').value.trim();
            if (u && h) {
                ngPairs.push({u, h});
                document.getElementById('ngUser').value = '';
                document.getElementById('ngHelper').value = '';
                saveNG();
                renderNG();
                runMatching();
            }
        }

        function saveNG() { localStorage.setItem('cm_ng', JSON.stringify(ngPairs)); }
        
        function renderNG() {
            document.getElementById('ngList').innerHTML = ngPairs.map((pair, i) => `
                <div class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-[10px] font-bold flex items-center border border-red-100">
                    ${pair.u} Ã— ${pair.h}
                    <button onclick="ngPairs.splice(${i},1);saveNG();renderNG();runMatching()" class="ml-2 font-black">Ã—</button>
                </div>
            `).join('');
        }

        async function processImage(input, type) {
            const file = input.files[0];
            if (!file) return;
            const status = document.getElementById('status');
            status.innerText = "æ–‡å­—è§£æä¸­...";
            try {
                const result = await Tesseract.recognize(file, 'jpn+eng');
                const text = result.data.text;
                const data = parseText(text);
                if (type === 'H') helpers.push(data);
                else users.push(data);
                status.innerText = "èª­è¾¼å®Œäº†: " + data.name;
                runMatching();
            } catch (err) { status.innerText = "å¤±æ•—: " + err.message; }
        }

        function parseText(text) {
            const times = text.match(/(\d{1,2}[:ï¼š]\d{2})/g) || ["09:00", "18:00"];
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 1);
            // å›ºæœ‰åè©ã®æŠ½å‡ºã¯OCRã®èª²é¡Œã§ã™ãŒã€1è¡Œç›®ã‚’åå‰ã¨ã—ã¦æ‰±ã„ã¾ã™
            return {
                name: lines[0] || "ä¸æ˜",
                start: times[0] || "09:00",
                end: times[times.length - 1] || "18:00"
            };
        }

        function runMatching() {
            const resultDiv = document.getElementById('results');
            const matchHTML = users.map(u => {
                // 1. æ™‚é–“ãŒåˆã†ãƒ˜ãƒ«ãƒ‘ãƒ¼ã‚’æŠ½å‡º
                // 2. NGãƒªã‚¹ãƒˆã«è¼‰ã£ã¦ã„ã‚‹çµ„ã¿åˆã‚ã›ã‚’é™¤å¤–
                const available = helpers.filter(h => {
                    const timeOK = (h.start <= u.start && h.end >= u.end);
                    const isNG = ngPairs.some(p => 
                        (p.u === u.name && p.h === h.name) || 
                        (p.u === h.name && p.h === u.name)
                    );
                    return timeOK && !isNG;
                });

                return `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-black text-slate-800 tracking-tight">ğŸ  ${u.name}</span>
                            <span class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold">${u.start}-${u.end}</span>
                        </div>
                        <div class="space-y-2">
                            ${available.map(h => `
                                <div class="text-sm font-bold text-blue-600 bg-blue-50/50 p-3 rounded-xl flex justify-between items-center border border-blue-100">
                                    <span>ğŸ‘¤ ${h.name}</span>
                                    <span class="text-[9px] uppercase tracking-tighter bg-blue-100 px-2 py-0.5 rounded">Match</span>
                                </div>
                            `).join('') || '<p class="text-[10px] text-slate-300 italic p-2">ãƒãƒƒãƒãƒ³ã‚°ãªã—ï¼ˆæ™‚é–“å¤–ã¾ãŸã¯NGï¼‰</p>'}
                        </div>
                    </div>
                `;
            }).join('');
            resultDiv.innerHTML = '<h2 class="text-[10px] font-black text-slate-300 uppercase tracking-widest px-2 mb-4">Matching Analysis</h2>' + matchHTML;
        }

        renderNG();
    </script>
</body>
</html>

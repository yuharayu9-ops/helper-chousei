<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CARE MATCH - THE LAST STAND</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-5">
    <div id="root" class="w-full max-w-md"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [status, setStatus] = useState('キーを入力してください');

            const callGemini = async (base64) => {
                // 【404を根絶する最終URL】
                // v1beta を使い、余計なスラッシュを排除した形式
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { inline_data: { mime_type: "image/jpeg", data: base64 } },
                            { text: "Output JSON: {name: string, schedule: []}" }
                        ] }]
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(`${data.error.message} (${data.error.code})`);
                return "成功";
            };

            const handleFile = async (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    setStatus('【最終検証中】通信を試みています...');
                    try {
                        await callGemini(reader.result.split(',')[1]);
                        setStatus('【大成功】通信が完全に開通しました！');
                    } catch (err) {
                        setStatus(`失敗: ${err.message}`);
                    }
                };
            };

            return (
                <div className="bg-gray-800 p-8 rounded-[3rem] shadow-2xl border-2 border-blue-500">
                    <h1 className="text-2xl font-black italic mb-6 text-center">CARE MATCH FINAL</h1>
                    <input 
                        type="password" 
                        placeholder="Cloud Consoleで作った新キー" 
                        className="w-full p-4 bg-gray-700 border-none rounded-2xl mb-6 text-white text-center"
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                    />
                    <label className="block w-full py-12 bg-blue-600 rounded-[2.5rem] text-center font-black cursor-pointer hover:bg-blue-500 transition-all shadow-xl active:scale-95">
                        画像をアップして完了
                        <input type="file" className="hidden" onChange={handleFile} />
                    </label>
                    <div className={`mt-8 p-4 rounded-2xl text-[10px] font-mono break-all text-center border ${status.includes('大成功') ? 'border-green-500 text-green-400' : 'border-gray-600 text-gray-400'}`}>
                        {status}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
